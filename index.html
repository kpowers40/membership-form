<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Registration</title>
  <style>
    body {
      background-color: #f2e6d8;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #004225;
    }
    h1 {
      text-align: center;
      color: #004225;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 66, 37, 0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #004225;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc300;
      color: #004225;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleDOBField() {
      const membership = document.getElementById('membership_type').value;
      const dobField = document.getElementById('dob_field');
      if (membership === 'Student ($50 Annual)') {
        dobField.classList.remove('hidden');
      } else {
        dobField.classList.add('hidden');
      }
    }
  </script>
</head>
<body>

  <h1>Marshall County Ikes Membership Registration</h1>

  <form action="https://formspree.io/f/xblolybd" method="POST">

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="membership_type">Membership Type:</label>
    <select id="membership_type" name="membership_type" onchange="toggleDOBField()" required>
      <option value="">Select a Membership Type</option>
      <option value="Regular ($110 Annual)">Regular ($110 Annual)</option>
      <option value="Family ($135 Annual)">Family ($135 Annual)</option>
      <option value="Student ($50 Annual)">Student ($50 Annual)</option>
    </select>

    <div id="dob_field" class="hidden">
      <label for="dob">Date of Birth (for Student Memberships):</label>
      <input type="date" id="dob" name="dob">
    </div>

    <label for="volunteer">Volunteer Interests (Optional):</label>
    <textarea id="volunteer" name="volunteer" placeholder="Let us know how you'd like to help!"></textarea>

    <label for="hear_about">How did you hear about us?</label>
    <input type="text" id="hear_about" name="hear_about">

    <label for="signature">Signature (Type Your Name):</label>
    <input type="text" id="signature" name="signature" required>

    <button type="submit">Submit Registration</button>
  </form>

</body>
</html>
